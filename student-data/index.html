<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student database</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

<div class="left">
    <div class="form-container">
        <form action="" class="form" name="myform">
            <div class="name">
                <label for="name">Name</label><br>

                <input type="text" class="filled" name="uname" onkeydown="upperCaseF(this)"
                 onchange="checkFilled()" id="name">

                 <!-- <i class="fa fa-exclamation-circle icon" aria-hidden="true"></i> -->
            </div>
            <div class="dob">
                <label for="dob">Date Of Birth</label><br>

                <input type="date" class="filled" name="birth" id="dob"
                min="1950-01-01" max="today"  onchange="checkFilled()">
            </div>

            <div class="age">
                <label for="age">Age</label><br>
                <input type="number" class="filled" name="age" onchange="checkFilled()" id="age">
            </div>

            <div class="division-main">
                <div class="Class">
                    <label for="class">Class</label><br>
                    <input type="number" class="filled" placeholder="Class" name="class" onchange="checkFilled()" id="cls">
                </div>

                <div class="division">
                    <label for="division">Division</label><br>
                    <input type="text" class="filled" placeholder="division" name="division" onkeydown="upperCaseF(this)" onchange="checkFilled()" id="divi">
                </div>
            </div>

            <div class="registration">
                <label for="registration">Registration Number</label><br>
                <input type="text" class="filled" name="reg" onkeydown="upperCaseF(this)" onchange="checkFilled()" id="reg">
            </div>

            <div class="email">
                <label for="email">Email</label><br>
                <input type="email" class="filled" name="email" onchange="checkFilled()" id="email">
            </div>

             <button type="submit" class="submit-btn" value="complete" id="submit" onclick="AddData()">Add Student</button>

             <button type="submit" class="submit-btn"  id="update" onclick="updateData()">update</button>

        </form>
     </div>
     
</div>
<div class="right">
 <table class="table table-hover database" id="crudList">
     <thead>
        <tr>
            <!-- <th>No</th> -->
            <th>Name</th>
            <th>Date Of Birth</th>
            <th>Age</th>
            <th>Division</th>
            <th>Registration number</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
     </thead>
     
     <tbody id="root">
       
     </tbody>
</table>
</div>       


<script src="./formValidation.js"></script>
 
</body>
</html>
